<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class=" bg-slate-50 font-[Poppins]">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
        <i class="bi bi-filter-left bg-gray-900 rounded-md"></i>
    </span>
    <div
        class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2  w-[300px] overflow-y-auto text-center bg-gray-900 shadow h-screen ">
        <div class="text-xl text-gray-100">
            <div class="p-2.5 flex items-center  mt-1">
                <i class="bi bi-app-indicator px-2 py-1 rounded-md bg-blue-600"></i>
                <h1 class="ml-3 text-bold text-[15px]">Tailwind Sidebar</h1>
                <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Openbar()"></i>
            </div>
            <hr class="my-2 text-gray-600">
        </div>
        <div class="p-2.5 mt-3 flex items-center bg-gray-700 px-4 duration:300 cursor-pointer rounded-md text-white">
            <i class="bi bi-search text-sm"></i>
            <input type="text" placeholder="Search..."
                class="w-full bg-transparent text-[15px] ml-4 focus:outline-none">
        </div>
        <div
            class="p-2.5 mt-2 flex items-center px-4 duration:300 cursor-pointer rounded-md text-white hover:bg-blue-600">
            <i class="bi bi-house-door-fill text-sm"></i>
            <h1 class="text-[15px] ml-4 text-gray-200">Home</h1>
        </div>
        <div
            class="p-2.5 mt-2 flex items-center px-4 duration:300 cursor-pointer rounded-md text-white hover:bg-blue-600">
            <i class="bi bi-bookmark-fill text-sm"></i>
            <h1 class="text-[15px] ml-4 text-gray-200">Bookmark</h1>
        </div>
        <hr class="my-4 text-gray-600">
        <div class="p-2.5 mt-2 flex items-center px-4 duration:300 cursor-pointer rounded-md text-white hover:bg-blue-600"
            onclick="dropDown()">
            <i class="bi bi-chat-left-fill text-sm"></i>
            <div class="flex items-center justify-between w-full">
                <span class="text-[15px] ml-4 text-gray-200">ChatBox</span>
                <span class="text-sm rotate-180" id="arrow">
                    <i class="bi bi-chevron-down"></i>

                </span>

            </div>
        </div>
        <div class="text-left text-sm mt-2 font-thin w-4/5 mx-auto text-gray-200" id="submenu">
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1"><span><i
                        class="bi bi-arrow-right-short left-0 mr-1"></i></span>Social</h1>
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1"><span><i
                        class="bi bi-arrow-right-short left-0 mr-1"></i></span> Personal</h1>
            <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1"><span><i
                        class="bi bi-arrow-right-short left-0 mr-1"></i></span> Friends</h1>
        </div>
        <div
            class="p-2.5 mt-2 flex items-center px-4 duration:300 cursor-pointer rounded-md text-white hover:bg-blue-600">
            <i class="bi bi-box-arrow-in-right text-sm"></i>
            <h1 class="text-[15px] ml-4 text-gray-200">Logout</h1>
        </div>
    </div>
    <script type="text/javascript">
        function dropDown() {
            document.querySelector("#submenu").classList.toggle('hidden');
            document.querySelector("#arrow").classList.toggle('rotate-0');
        }
        dropDown()

        function Openbar() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]')
        }
    </script>
</body>

</html>
